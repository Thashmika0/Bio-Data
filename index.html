<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Bio Data</h1>
        <div class="bio-data">
            <div class="details">
                <h2 id="name">John Doe</h2>
                <p id="profession">Software Engineer</p>
                <p id="location">New York, USA</p>
                <p id="experience">5 years of experience in software development</p>
            </div>
            <div class="image">
                <img src="profile.jpg" alt="Profile Picture">
            </div>
        </div>
        <button onclick="editBioData()">Edit Bio Data</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
